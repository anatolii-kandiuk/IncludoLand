databaseChangeLog:
  - changeSet:
      id: create_role_table
      author: anatolii
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: create_user_table
      author: anatolii
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: create_user_role_table
      author: anatolii
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: pk_user_role
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: user_id
            constraintName: fk_user_role_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: user_role
            baseColumnNames: role_id
            constraintName: fk_user_role_role
            referencedTableName: role
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create_teacher_details_table
      author: anatolii
      changes:
        - createTable:
            tableName: teacher_details
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(100)
              - column:
                  name: years_of_experience
                  type: INT
        - addForeignKeyConstraint:
            baseTableName: teacher_details
            baseColumnNames: user_id
            constraintName: fk_teacher_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: create_student_details_table
      author: anatolii
      changes:
        - createTable:
            tableName: student_details
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: grade
                  type: VARCHAR(50)
              - column:
                  name: parent_contact
                  type: VARCHAR(150)
        - addForeignKeyConstraint:
            baseTableName: student_details
            baseColumnNames: user_id
            constraintName: fk_student_user
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: insert_roles
      author: anatolii
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: ADMIN
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: TEACHER
        - insert:
            tableName: role
            columns:
              - column:
                  name: name
                  value: STUDENT
